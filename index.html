    <link href="./assets/style/style.css" rel="stylesheet"/>
    <title>Calculartor</title>

<body>
    <div class="calculator">
        <h1>Calculator</h1>
        <div>
            <input type="text" disabled>
            <button>c</button>
        </div>
        
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>/</button>
        </div>
    
        <div>
    
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
        </div>
    
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>+</button>
        </div>
        
        <div>
            <button>.</button>
            <button>0</button>
            <button>=</button>
            <button>*</button>
        </div>
       
    </div>
   
<script src="./assets/javascript/javascript.js"></script>
